<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var url = "https://www.googleapis.com/youtube/v3/playlistItems?part=snippet%2CcontentDetails&maxResults=30&playlistId=UUekTpzKodObpOcmvVCFUvTw&key=AIzaSyCZT5sXBrdsnZ4RMt5r1w6ITaGrGM23A_E";
  var title;
  var videoId;
  var description;
  var channelTitle;
  var publishedAt;
  $.getJSON(url,
      function(response){
          
          for (var i = response.items.length - 1; i >= 0; i--) {
            title = response.items[i].snippet.title;
            description = response.items[i].snippet.description;
            channelTitle = response.items[i].snippet.channelTitle;
            videoId = response.items[i].snippet.resourceId.videoId;
            publishedAt = response.items[0].snippet.publishedAt;

            //document.write(channelTitle + "<hr>");
            document.write(title + "<br>");
            //document.write(description + "<hr>");
            document.write("<a href = \"https://www.youtube.com/watch?v=" + videoId + "\">Link </a>&nbsp-&nbsp");
            document.write("Published at: " + publishedAt + "<hr>");
          };

          
  });
})();
</script>
 
</body>
</html>
